{% extends 'layout.html' %}

{% block body %}

<h3> Makaleler </h3>
<hr>


{% if articles %}
<form action= "/search" method = "post">
<input type = "text"  type="search" name = "keyword" class="" placeholder = "Ara...">
<button type = "submit" type="button" class="btn btn-primary ripple-surface"> Ara
            <i class="fas fa-search"></i>
          </button>
</form>
<hr>
<ul class="list-group">
  {% for article in articles %}
  <li class = "list-group-item"><a href = "/article/{{article.id}}">{{article.title}}</a></li><hr>
  {% endfor %}
</ul>

{% else %}
<div class = "alert alert-danger">Bu blokta henüz makale bulunmamaktadır.</div>

{% endif %}

{% endblock  %}
